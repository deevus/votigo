<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{if .Title}}{{.Title}} - {{end}}Votigo</title>
  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #f5f5f5;
    }
    h1 { color: #f5f5f5; margin-top: 0; }
    h2 { color: #f5f5f5; }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    .btn:hover {
      background: #45a049;
    }
    .btn-amber {
      padding: 8px 16px;
      background: #f59e0b;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    .btn-red {
      padding: 4px 8px;
      background: #ef4444;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 11px;
    }
    .btn-gray {
      padding: 4px 8px;
      background: #666;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 11px;
    }

    /* Tables */
    .data {
      border-collapse: collapse;
      width: 100%;
    }
    .data td, .data th {
      border: 1px solid #404040;
      padding: 8px;
      text-align: left;
    }
    .data th {
      background: #0a0a0a;
      color: #f5f5f5;
      font-weight: bold;
    }

    /* Messages */
    .error {
      background-color: #2a0a0a;
      color: #ef4444;
      border: 1px solid #ef4444;
      padding: 10px;
      font-weight: bold;
    }
    .success {
      background-color: #0a2a0a;
      color: #22c55e;
      border: 1px solid #22c55e;
      padding: 10px;
      font-weight: bold;
    }
    .success-box {
      border: 2px solid #22c55e;
      background-color: #0a2a0a;
      text-align: center;
      padding: 20px;
    }
    .success-checkmark {
      font-size: 48px;
      color: #22c55e;
      margin-bottom: 10px;
    }

    /* Headers */
    .header-green {
      color: #22c55e;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px 0 10px 0;
    }
    .header-amber {
      color: #f59e0b;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
    }

    /* Badges */
    .badge-green {
      background-color: #0a2a0a;
      color: #22c55e;
      border-right: 2px solid #22c55e;
      text-align: center;
    }
    .badge-amber {
      background-color: #2a1f0a;
      color: #f59e0b;
      border-right: 2px solid #f59e0b;
      text-align: center;
    }
    .badge-draft {
      background-color: #171717;
      color: #999;
      padding: 4px 8px;
      border: 1px solid #404040;
      font-size: 11px;
      text-transform: uppercase;
    }
    .badge-open {
      background-color: #0a2a0a;
      color: #22c55e;
      padding: 4px 8px;
      border: 1px solid #22c55e;
      font-size: 11px;
      text-transform: uppercase;
    }
    .badge-closed {
      background-color: #2a0a0a;
      color: #ef4444;
      padding: 4px 8px;
      border: 1px solid #ef4444;
      font-size: 11px;
      text-transform: uppercase;
    }
    .badge-archived {
      background-color: #171717;
      color: #999;
      padding: 4px 8px;
      border: 1px solid #404040;
      font-size: 11px;
      text-transform: uppercase;
    }
    .rank-badge {
      display: inline-block;
      width: 40px;
      height: 30px;
      background-color: #2a1f0a;
      border: 1px solid #f59e0b;
      text-align: center;
      line-height: 30px;
      color: #f59e0b;
      font-weight: bold;
      margin-right: 10px;
    }

    /* Text */
    .muted-text {
      color: #999;
      font-size: 12px;
    }
    .muted-text-small {
      color: #999;
      font-size: 11px;
    }

    /* Navigation */
    .nav-link {
      color: #999;
      text-decoration: none;
    }
    .logo {
      color: #22c55e;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
    }
    .footer-text {
      color: #999;
      font-size: 11px;
    }

    /* Forms */
    .form-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #404040;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }
    .option-box {
      border: 1px solid #404040;
      padding: 10px;
      margin: 5px 0;
      background-color: #0a0a0a;
    }

    /* Empty states */
    .empty-state {
      border: 1px solid #404040;
      background-color: #0a0a0a;
      text-align: center;
      padding: 20px;
    }

    /* Links */
    a { color: #22c55e; text-decoration: none; }
    a:hover { color: #16a34a; text-decoration: underline; }
    input, select {
      padding: 4px;
      background-color: #0a0a0a;
      color: #f5f5f5;
      border: 1px solid #404040;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <table width="100%" cellpadding="8" cellspacing="0" bgcolor="#171717" border="0" style="border-bottom: 2px solid #404040;">
    <tr>
      <td width="50%">
        <b class="logo">VOTIGO</b>
      </td>
      <td width="50%" align="right">
        <a href="/" class="nav-link">HOME</a> |
        <a href="/results" class="nav-link">RESULTS</a> |
        <a href="/admin" class="nav-link">ADMIN</a>
      </td>
    </tr>
  </table>

  <!-- Main content -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td>&nbsp;</td>
      <td width="600" bgcolor="#171717" style="border: 2px solid #404040; padding: 20px;">
        {{template "content" .}}
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>

  <!-- Footer -->
  <table width="100%" cellpadding="12" cellspacing="0" border="0" style="border-top: 2px solid #404040; margin-top: 20px;">
    <tr>
      <td align="center" class="footer-text">
        VOTIGO · Palms Arcade · 2025
      </td>
    </tr>
  </table>
</body>
</html>
