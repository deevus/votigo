<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{if .Title}}{{.Title}} - {{end}}Votigo</title>
  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    h1 { color: #333; margin-top: 0; }
    table.data { border-collapse: collapse; width: 100%; }
    table.data td, table.data th { border: 1px solid #ccc; padding: 8px; text-align: left; }
    table.data th { background: #eee; }
    .btn {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: hand;
      cursor: pointer;
    }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }
    a { color: #0066cc; }
    input { padding: 4px; }
  </style>
</head>
<body>
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td width="50%">&nbsp;</td>
      <td width="600" bgcolor="#ffffff" style="border: 1px solid #ccc; padding: 20px;">
        {{template "content" .}}
      </td>
      <td width="50%">&nbsp;</td>
    </tr>
  </table>
</body>
</html>
