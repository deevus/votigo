<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{if .Title}}{{.Title}} - {{end}}Votigo</title>
  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    h1 { color: #333; margin-top: 0; }
    h2 { color: #666; }
    .btn {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }
    .btn:hover {
      background: #45a049;
    }
    .data {
      border-collapse: collapse;
      width: 100%;
    }
    .data td, .data th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .data th {
      background: #eee;
      font-weight: bold;
    }
    .error {
      background-color: #fce8e8;
      color: #ef4444;
      border: 1px solid #ef4444;
      padding: 10px;
      font-weight: bold;
    }
    .success {
      background-color: #e8f5e9;
      color: #22c55e;
      border: 1px solid #22c55e;
      padding: 10px;
      font-weight: bold;
    }
    a { color: #0066cc; text-decoration: none; }
    a:hover { color: #004499; text-decoration: underline; }
    input, select { padding: 4px; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <table width="100%" cellpadding="8" cellspacing="0" bgcolor="#171717" border="0" style="border-bottom: 2px solid #404040;">
    <tr>
      <td width="50%">
        <b style="color: #22c55e; font-family: 'Courier New', Courier, monospace; font-size: 14px;">VOTIGO</b>
      </td>
      <td width="50%" align="right">
        <a href="/" style="color: #999; text-decoration: none;">HOME</a> |
        <a href="/results" style="color: #999; text-decoration: none;">RESULTS</a> |
        <a href="/admin" style="color: #999; text-decoration: none;">ADMIN</a>
      </td>
    </tr>
  </table>

  <!-- Main content -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td width="50%">&nbsp;</td>
      <td width="600" bgcolor="#ffffff" style="border: 1px solid #ccc; padding: 20px;">
        {{template "content" .}}
      </td>
      <td width="50%">&nbsp;</td>
    </tr>
  </table>

  <!-- Footer -->
  <table width="100%" cellpadding="12" cellspacing="0" border="0" style="border-top: 1px solid #ccc; margin-top: 20px;">
    <tr>
      <td align="center" style="color: #999; font-size: 11px;">
        VOTIGO · Palms Arcade · 2025
      </td>
    </tr>
  </table>
</body>
</html>
