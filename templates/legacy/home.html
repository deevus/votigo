{{define "content"}}
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 20px;">
  <tr>
    <td align="center">
      <h1 style="color: #22c55e; font-family: 'Courier New', Courier, monospace; margin: 20px 0 10px 0;">
        PALMS ARCADE
      </h1>
      <p style="color: #999; font-size: 12px; margin: 0 0 20px 0;">Cast your votes below</p>
    </td>
  </tr>
</table>

{{if .Categories}}
{{range .Categories}}
<table class="data" style="margin-bottom: 8px;">
  <tr>
    <td width="60" align="center" bgcolor="#e8f5e9" style="border-right: 2px solid #22c55e;">
      <b style="color: #22c55e;">{{.ID}}</b>
    </td>
    <td>
      <b>{{.Name}}</b><br>
      <span style="color: #999; font-size: 11px; text-transform: uppercase;">{{.VoteType}} VOTE</span>
    </td>
    <td width="80" align="right">
      <a href="/vote/{{.ID}}" class="btn" style="font-size: 11px; padding: 6px 12px;">VOTE â†’</a>
    </td>
  </tr>
</table>
{{end}}
{{else}}
<table width="100%" cellpadding="20" cellspacing="0" border="0" style="border: 1px solid #ccc; background-color: #fafafa;">
  <tr>
    <td align="center">
      <p style="color: #999; margin: 0;">No open votes at the moment</p>
      <p style="color: #999; font-size: 11px; margin: 10px 0 0 0;">Check back soon!</p>
    </td>
  </tr>
</table>
{{end}}
{{end}}
