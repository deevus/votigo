{{define "content"}}
<h1>Votigo</h1>
<p>Welcome to Palm's Arcade voting!</p>

{{if .Categories}}
<h2>Open Votes</h2>
<table class="data">
  <tr>
    <th>Category</th>
    <th>Type</th>
    <th>Action</th>
  </tr>
  {{range .Categories}}
  <tr>
    <td>{{.Name}}</td>
    <td>{{.VoteType}}</td>
    <td><a href="/vote/{{.ID}}">Vote</a></td>
  </tr>
  {{end}}
</table>
{{else}}
<p>No open votes at the moment. Check back soon!</p>
{{end}}
{{end}}
