{{define "content"}}
<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Votigo</h1>
    <p class="text-gray-600 mb-6">Palm's Arcade voting system</p>

    {{if .Categories}}
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Open Votes</h2>
    <div class="space-y-3">
        {{range .Categories}}
        <div class="flex items-center justify-between p-4 border rounded-lg hover:bg-gray-50">
            <div>
                <span class="font-medium text-gray-800">{{.Name}}</span>
                <span class="ml-2 text-sm text-gray-500">({{.VoteType}})</span>
            </div>
            <a href="/vote/{{.ID}}"
               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Vote
            </a>
        </div>
        {{end}}
    </div>
    {{else}}
    <p class="text-gray-500">No open votes at the moment. Check back soon!</p>
    {{end}}
</div>
{{end}}
